<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles/tictactoe.css">
</head>


<body>

<header class="header">
    <!--<h1>Noughts & Crosses</h1>-->
    <!--<h3>an fcc project by Tim Day</h3>-->
</header>

<div class="row">
        <button class="btn">X</button>
        <p class="row__text">play as</p>
        <button class="btn">O</button>
</div>

<div class="container">
    <div class="row">
        <div id="pos0" class="game-space"></div>
        <div id="pos1" class="game-space"></div>
        <div id="pos2" class="game-space"></div>
    </div>

    <div class="row">
        <div id="pos3" class="game-space"></div>
        <div id="pos4" class="game-space"></div>
        <div id="pos5" class="game-space"></div>
    </div>

    <div class="row">
        <div id="pos6" class="game-space"></div>
        <div id="pos7" class="game-space"></div>
        <div id="pos8" class="game-space"></div>
    </div>
</div>

<div class="row">
    <button class="btn btn--reset">play again</button>
</div>
    <div class="row">X: <span id="count-x">0</span> O: <span id="count-o">0</span></div>

<footer>
    <p></p>
</footer>



<script src="scripts/tictactoe.js"></script>
</body>
</html>
